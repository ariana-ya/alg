<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>form_abc</title>
    <script type="text/javascript"></script>
</head>
<body>
<p>Выполняются ли неравенства A > B > C и A < B < C?</p>
<form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
    <ul>
        <li>для поисковика:<input name="q" value="search"></li>
        <li>формулировка задачи <input name="formulation"  value="Выполняются ли неравенства A > B > C и A < B < C?"></li>
        <li>a: <input id="a" name="a"  type="number" value=1></li>
        <li>b: <input id="b" name="b"  type="number" value=2></li>
        <li>c: <input id="c" name="c"  type="number" value=3></li>
        <li>результат решения: <input name="result" value="Не определен"></li>
        <li>действие 1: <input id="verify" type="button" value="Проверить"></li>
        <li>действие 2: <input id="send" type="button" value="Отправить"></li>
    </ul>
</form>
<p id="result">Результаты вычислений:  </p>
<script src="java.js"></script>
</body>
